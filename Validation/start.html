
<!-- Create a registration form. The form should have the following fields:
* Email
* Password
* Name and Lastname
* Date of birth
* Telephone number
* A select for choosing plans: free plan, a group of 3 plans with increasing price, and a checkbox for a Pro Plan
* Credit card number
* CVC
* Expiration date
* Billing Address
 -->

 <!DOCTYPE html>
 <html lang="en">
   <head>
 
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>HTML Lesson</title>
 
     <style>
       label {
         display: block;
       }
     </style>
 
   </head>
 
   <body>
 
     <form>
 
       <label for="email">Email:</label>
       <input type="email" id="email" name="email" required>
       
       <label for="password">password:</label>
       <input type="password" id="password" name="password" required>
 
       <label for="Name and Lastname">Name and Lastname:</label>
       <input type="Name and Lastname" id="Name and Lastname" name="Name and Lastname" required>
 
       <label for="date-input">Date of birth:</label>
       <input type="date" id="date-input" name="date-input" required>
 
       <label for="phone">Telephone number:</label>
       <input type="phone" name="phone" id="phone" required>
 
   
       <label for="plan">Plan</label>
       <select name="plan" id="plan" required>
 
         <option value="free">free plan</option>
         <option value="plan1">  Plan 1: 15,99€  </option>
         <option value="plan2">  Plan 2: 40,99€  </option>
         <option value="plan3">  Plan 3: 60,99€  </option>
 
       </select>
       <label for="Proplan">Proplan</label>
       <input type="checkbox" id="Proplan" name="Proplan">
 
       <label for="creditcardnumer">Credit card number:</label>
       <input type="text" id="creditcardnumer" name="creditcardnumer" maxlength="16" required>
 
       <label for="cvc">CVC:</label>
       <input type="text" id="cvc" name="cvc" placeholder="000" maxlength="3" required >
       
       <label for="Expiration date"> Expiration date: </label>
       <input type="text" id= "Expiration date" name="Expiration date" maxlength="3" required>
 
       <label for="Billing Address">Billing Address:</label>
       <input type="text" id="Billing Address" name="Billing Address" required>
     </form>
 
   </body>
 
 </html>
